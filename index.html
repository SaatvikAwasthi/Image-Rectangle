<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Rectangle</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="sidebar">
        <div class="box">
            <h3>Load Image</h3>
            <div class="form-group">
                <input class="formInput" type="file" name="image" id="img-path" value="Choose Image">
            </div>
            <a class="btn btn-block btn-primary" id="load-img">Load</a>
        </div>
        <div class="box">
            <h3>Save Image</h3>
            <a class="btn btn-block btn-primary" id="save-img">Download</a>
        </div>
        <div class="box">
            <h3>Pointer Status</h3>
            <table class="table table-striped">
                <tbody id="status">
                </tbody>
            </table>
        </div>
        <div class="box">
            <table class="table table-striped">
                <thead>
                    <th>Name</th>
                    <th>Points</th>
                    <th>Actions</th>
                </thead>
                <tbody id="rect-list">
                </tbody>
            </table>
        </div>
    </div>
    <canvas id="back-canvas" width="500" height="500"></canvas>
    <canvas id="front-canvas" width="500" height="500"></canvas>
</body>
<script src="https://code.jquery.com/jquery-3.5.0.min.js"
    integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
</script>
<script src="./script.js"></script>

</html>
